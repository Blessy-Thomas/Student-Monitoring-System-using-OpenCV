<!DOCTYPE html>
<html>
  <head>
    <title>Student Monitor System</title>
    <link rel="icon" href="../static/assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home123.css') }}" />
   
  </head>
  <body>
    <section>
      <header>
        <div class="logo">
          <a href="{{ url_for('index') }}"
            ><img src="../static/assets/logo.png" alt="logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li class="active"><a href="{{ url_for('teacher') }}">Profile</a></li>
            <li><a href="{{ url_for('rep') }}">Report</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </nav>
        <div class="menu">
          <a href="#" class="menu-trigger">Меню</a>
        </div>
      </header>
    </section>
    <div class="div-head">
      <h1>ATTENTION DETECTION</h1>
      <div class="jumbotron jumb-width">
        <p class="lead" style="text-transform: uppercase;">
          Name: {{ user['firstname'] }} {{ user['lastname'] }} </p>
        <p class="lead" style="text-transform: uppercase;">
          Email: {{ user['email'] }}</p>
        <p class="lead" style="text-transform: uppercase;">
          Mobile: {{ user['mobile'] }}
        </p>
        <hr class="my-4" />
        <p class="lead">
         
        </p>
      
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $('.menu-trigger').click(function () {
          $('ul li').slideToggle(500);
        }); //end slide toggle

        $(window).resize(function () {
          if ($(window).width() > 500) {
            $('ul li').removeAttr('style');
          }
        }); //end resize
      }); //end ready
    </script>
  </body>
</html>
